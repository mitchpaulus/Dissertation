\DeclareSIUnit\mile{mi}
% Volume
\DeclareSIUnit\fluidOunce{fl oz}
\DeclareSIUnit\pint{pt}
\DeclareSIUnit\quart{qt}
\DeclareSIUnit\gallon{gal}
